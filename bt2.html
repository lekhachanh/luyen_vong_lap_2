<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt('nhập vào số nguyên dương cần tính giai thừa'));
    let factorial=1;
    for (let i=2; i<=x; i++) {
        factorial=factorial*i
    }
    document.write('giai thừa của số '+ x+ ' là ' + factorial);
</script>
</body>
</html>
