<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        if (i === 0 || i ===4) {
            for (j = 0; j < 10; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        else {
            document.write("*");
            for (let j = 0; j < 8; j++) {
                document.write("&nbsp;&nbsp;");
            }
            document.write("*");
            document.write("<br>");
        }
    }
</script>

</body>
</html>
